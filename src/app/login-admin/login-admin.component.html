<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Show Password</title>
</head>
<body>

    <div class="form-box">
        <h1>Login Here</h1>
        <div class="input-box">
            <input type="text" name ="" placeholder="Enter your full names" [(ngModel)]="names" id="names" name="string">
        </div>
        <div class="input-box">
            <input type="email" placeholder="Enter username or email" [(ngModel)]="email" id="email" name="string"/>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter password" [(ngModel)]="password" id="email" name="string">
        </div>

        <button type="button" (click)="clickhandle()" class="login-btn" >Login</button>

    </div>

</body>
</html>
