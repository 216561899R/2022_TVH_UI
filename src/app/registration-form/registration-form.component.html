<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tvh form</title>

</head>
<body>
    <div class="container">
      <div class="heading">
        <h1>TVH Registration Form</h1>
      </div>
        <div class="reg-form">
            <form action="">
                <p>First And Last Name</p>
                <input type="text" class="name" placeholder="Enter your full names">
                <div class="gen-date">
                    <p>Gender</p>
                    <br>
                    <select class="the-gender">
                        <option value[(ngModel)]>Choose Option</option>
                        <option value[(ngModel)]></option>
                        <option value[(ngModel)]>Female</option>
                    </select>
                    <p>Date Of Birth</p>
                    <input type="date" class="date" placehold[(ngModel)]="Enter your date of birth">
                </div>
                <p>Student Mail</p>
                <input type="text" class="email" placehold[(ngModel)]="Enter your student email">
                <p>Institution</p>
                <br>
                <select class="your-insti">
                    <option value[(ngModel)]>Choose Option</option>
                    <option value[(ngModel)]>Tshwane University Of Technology</option>
                    <option value[(ngModel)]>University Pretoria</option>
                    <option value[(ngModel)]>Sefako Makgatho University</option>
                    <option value[(ngModel)]>Unisa</option>

                </select>
                <p>Recent Proof Of Registration</p>
                <input type="file" class="browser" >
                <p>Mobile Number</p>
                <input type="text" class="number" placeholdervalue[(ngModel)]="Enter your cellphone number">
                <p>Programming Skills?</p>
                <br>
                <select class="your-insti">
                    <option value[(ngModel)]="choose">Choose Option</option>
                    <option value[(ngModel)]>Yes</option>
                    <option value[(ngModel)]>No</option>


                </select>
                <p>Status</p>
                <br>
                <select class="status">
                    <option value[(ngModel)]>Choose Option</option>
                    <option value[(ngModel)]>Team</option>
                    <option value[(ngModel)]>Individual</option>
                </select>
                <p>How Did you Hear About Us?</p>
                <br>
                <select class="about-us">
                    <option value[(ngModel)]>Choose Option</option>
                    <option value[(ngModel)]>Friends</option>
                    <option value[(ngModel)]>Tshwane University Of Technology</option>
                    <option value[(ngModel)]>Other Sites</option>
                    <option value[(ngModel)]>Social Media</option>
                </select>

                <input type="submit" (click)="clickhandle()" value="Submit">

            </form>
        </div>

    </div>

</body>
</html>
