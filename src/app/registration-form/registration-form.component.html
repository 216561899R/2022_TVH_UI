<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tvh form</title>

</head>
<body>
    <div class="container">
        <div class="reg-form">
            <form action="">
                <div class="pic-logo">
                    <img src="../assets/tut-logo.png">
                </div>
                <div class="heading">
                    <h1>TVH Registration Form</h1>
                </div>
                <p>Full Names</p>
                <input type="text" class="name" placeholder="Enter your full names" required>
                <p>Surname</p>
                <input type="text" class="name" placeholder="Enter your surname" required>
                <div class="gen-date">
                    <p>Gender</p>
                    <br>
                    <select class="the-gender">
                        <option value="choose">Choose Option</option>
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                    </select>
                    <p>Date Of Birth</p>
                    <input type="date" class="date" placeholder="Enter your date of birth" required>
                </div>
                <p>Email Address</p>
                <input type="text" class="email" placeholder="Enter your email" required>
                <p>Institution</p>
                <br>
                <select class="your-insti">
                    <option value="choose">Choose Option</option>
                    <option value="tut">Tshwane University Of Technology</option>
                    <option value="up">University Of Pretoria</option>
                    <option value="smu">Sefako Makgatho University</option>
                    <option value="unisa">Unisa</option>

                </select>
                <p>Upload Academic Record</p>
                <input type="file" class="browser" >
                <p>Mobile Number</p>
                <input type="text" class="number" placeholder="Enter your cellphone number" required>
                <p>Participant Skills</p>
                <br>
                <select class="your-insti">
                    <option value="choose">Choose Option</option>
                    <option >Analyst</option>
                    <option >Programmer</option>
                    <option >Graphic designer</option>
                    <option >Marketer</option>
                </select>


                <input type="submit" value="Submit">
                

            </form>
        </div>

    </div>

</body>
</html>
